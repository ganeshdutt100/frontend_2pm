<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav {
            background-color: blueviolet;
            color: white;
            padding: 20px;
            border-radius: 30px;
            font-family: sans-serif;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;

        }

        .logo span {
            color: yellow;
        }

        ul {
            float: right;
            margin-top: -18px;
        }

        ul li {
            list-style-type: none;
            margin-right: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Ganesh <span>Dutt</span></div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
    </nav>
</body>

</html>
